version: '3'
services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: elmss
      MYSQL_USER: elmss
      MYSQL_PASSWORD: elmss123
    ports:
      - "3306:3306"